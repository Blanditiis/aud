<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007cba;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .slider-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
        }

        .slider {
            margin-top: 10px;
        }

        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #007cba;
            margin-top: 5px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #005a87;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #007cba;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .slider-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <form id="audioForm">
            <div class="form-group">
                <label for="text">Texto:</label>
                <textarea id="text" placeholder="Digite o texto..." required></textarea>
            </div>

            <div class="form-group">
                <label for="voiceId">ID da Voz:</label>
                <input type="text" id="voiceId" placeholder="Digite o ID da voz" required>
            </div>

            <div class="form-group">
                <label for="filename">Nome do Arquivo:</label>
                <input type="text" id="filename" value="audio" required>
            </div>

            <div class="slider-group">
                <div class="slider-container">
                    <label for="speed">Velocidade:</label>
                    <input type="range" id="speed" class="slider" min="0.5" max="2.0" step="0.1" value="1.1">
                    <div class="slider-value" id="speedValue">1.1</div>
                </div>

                <div class="slider-container">
                    <label for="style">Estilo:</label>
                    <input type="range" id="style" class="slider" min="0.0" max="1.0" step="0.1" value="0.5">
                    <div class="slider-value" id="styleValue">0.5</div>
                </div>

                <div class="slider-container">
                    <label for="stability">Estabilidade:</label>
                    <input type="range" id="stability" class="slider" min="0.0" max="1.0" step="0.1" value="0.5">
                    <div class="slider-value" id="stabilityValue">0.5</div>
                </div>

                <div class="slider-container">
                    <label for="similarityBoost">Impulso de Similaridade:</label>
                    <input type="range" id="similarityBoost" class="slider" min="0.0" max="1.0" step="0.1" value="0.75">
                    <div class="slider-value" id="similarityBoostValue">0.75</div>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="useSpeakerBoost" checked>
                    <label for="useSpeakerBoost">Usar Impulso de Locutor</label>
                </div>
            </div>

            <button type="submit">Gerar</button>
        </form>

        <div class="loading" id="loading">
            <p>Processando...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Atualizar valores dos sliders
        document.querySelectorAll('.slider').forEach(slider => {
            const valueDisplay = document.getElementById(slider.id + 'Value');
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });

        // Manipular envio do formulário
        document.getElementById('audioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Mostrar loading
            loading.style.display = 'block';
            result.innerHTML = '';
            submitButton.disabled = true;
            
            try {
                const formData = {
                    text: document.getElementById('text').value,
                    voiceId: document.getElementById('voiceId').value,
                    filename: document.getElementById('filename').value,
                    speed: parseFloat(document.getElementById('speed').value),
                    style: parseFloat(document.getElementById('style').value),
                    stability: parseFloat(document.getElementById('stability').value),
                    similarityBoost: parseFloat(document.getElementById('similarityBoost').value),
                    useSpeakerBoost: document.getElementById('useSpeakerBoost').checked
                };
                
                const response = await fetch('/api/generate-audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                result.innerHTML = `
                    <h3>Concluído!</h3>
                    <audio controls>
                        <source src="${audioUrl}" type="audio/mpeg">
                        Seu navegador não suporta reprodução.
                    </audio>
                    <br><br>
                    <a href="${audioUrl}" download="${formData.filename}.mp3" style="
                        display: inline-block;
                        padding: 8px 16px;
                        background: #007cba;
                        color: white;
                        text-decoration: none;
                        border-radius: 4px;
                        margin-top: 10px;
                    ">Baixar</a>
                `;
                
            } catch (error) {
                result.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
